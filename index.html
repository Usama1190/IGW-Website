<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGW</title>

    <!-- CSS FILE -->
    <link rel="stylesheet" href="formatting/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- Bootstrap Connected -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Favicon Connected -->

    <!-- jQuery Connected -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body ng-app="myApp">
    <div class="web_wrapper container-fluid">
        <div class="webnav_wrapper" id="webnav_wrapper">
            <div class="weblogo_wrapper" id="weblogo_wrapper">
                <a href="#"><img src="assets/ISRAR GLASS WORK LOGO-02.png" alt="Logo" class="weblogoimg_wrapper" id="weblogoimg_wrapper"></a>
            </div>
            <div class="webname_wrapper" id="webname_wrapper">
                <h3 id="webnameh3_wrapper">Israr Glass Works</h3>
            </div>
            <ul class="webnavlink_wrapper">
                <li><a href="#!/" class="webnavlinkactive_wrapper" onclick="homeLink()" id="home" onmouseover="hoverEffect(id)" onmouseleave="leaveEffect(id)">HOME</a></li>
                <li><a href="#!products" onclick="productsLink()" id="products" onmouseover="hoverEffect(id)" onmouseleave="leaveEffect(id)">PRODUCTS</a></li>
                <li><a href="#!services" onclick="servicesLink()" id="services" onmouseover="hoverEffect(id)" onmouseleave="leaveEffect(id)">SERVICES</a></li>
                <li><a href="#!about" onclick="aboutLink()" id="about" onmouseover="hoverEffect(id)" onmouseleave="leaveEffect(id)">ABOUT</a></li>
                <li><a href="#!contact" onclick="contactLink()" id="contact" onmouseover="hoverEffect(id)" onmouseleave="leaveEffect(id)">CONTACT</a></li>
            </ul>

            <div class="weblogin_wrapper" id="weblogin_wrapper">
                <button type="button" id="webloginbtn_wrapper">LOGIN</button>
                <button type="button" id="websignupbtn_wrapper">SIGNUP</button>
            </div>
        </div>

        <div ng-view></div>

    </div>

    <div class="webfooter_wrapper container-fluid">
        <div class="webfooterimg_wrapper">
            <img src="assets/ISRAR GLASS WORK LOGO-02.png" alt="logo" class="webfooterbackimg_wrapper">
        </div>
        <div class="webfootermid_wrapper">
            <div class="webfootermiditem_wrapper">usama</div>
            <div class="webfootermiditem_wrapper">usama</div>
            <div class="webfootermiditem_wrapper">usama</div>
            <div class="webfootermiditem_wrapper">usama</div>
            <div class="webfootermiditem_wrapper">usama
                <iframe width="150px" height="150px" src="https://maps.windows.com/?form=WNAMSH&entity=local_vdpid%3A7385536616699265025&collection=point.24.9002_67.044601_Liaquatabad" frameborder="0"></iframe>
            </div>
        </div>
        <div class="webfooterfoot_wrapper">
            <span>IGW All Rights reserved</span>
        </div>
    </div>

    <!-- JS FILE CONNECTED -->
    <script src="js/app.js"></script>

    <!-- ANGULAR FILE CONNECTED -->
    <script src="js/angular.js"></script>
</body>
</html>
